  <script>
    let ws;

    function initWebSocket() {
      if (ws) {
        ws.close(); // Close any existing WebSocket connection
      }

      ws = new WebSocket('ws://example.com/socket');
      ws.onopen = () => console.log('WebSocket connection opened');
      ws.onmessage = (message) => console.log('Received:', message.data);
      ws.onclose = () => console.log('WebSocket connection closed');
    }

    function reconnectWebSocket() {
      console.log('Reconnecting WebSocket due to bfcache restoration');
      initWebSocket();
    }

    // Check if bfcache is supported and handle accordingly
    if ('onpageshow' in window) {
      window.addEventListener('pageshow', (event) => {
        if (event.persisted) {
          // Page was restored from bfcache
          reconnectWebSocket();
        } else {
          // Normal page load
          initWebSocket();
        }
      });
    } else {
      // Browser doesn't support bfcache
      initWebSocket();
    }

    // Handle pagehide to close WebSocket when navigating away
    window.addEventListener('pagehide', () => {
      if (ws) {
        ws.close();
      }
    });
  </script>
